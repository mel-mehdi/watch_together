<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together - Sign In</title>
    <meta name="description" content="Sign in to Watch Together - Share videos and chat with friends in real-time">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    
    <style>
        /* Import design system variables */
        :root {
            --primary-color: #7c3aed;
            --primary-dark: #5b21b6;
            --primary-light: #a855f7;
            --accent-color: #06b6d4;
            --accent-dark: #0891b2;
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: #1e1e2e;
            --bg-overlay: rgba(15, 15, 35, 0.95);
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --text-accent: #a855f7;
            
            --border-color: #334155;
            --border-light: #475569;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(124, 58, 237, 0.3);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            --transition-fast: 0.15s ease;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .auth-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            position: relative;
            animation: containerSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .auth-header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            color: var(--text-primary);
            padding: 40px 32px 32px;
            text-align: center;
            position: relative;
        }

        .auth-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .auth-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            line-height: 1.2;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            position: relative;
        }

        .app-icon::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: var(--radius-md);
            z-index: -1;
            opacity: 0.3;
            animation: iconGlow 2s ease-in-out infinite alternate;
        }

        @keyframes iconGlow {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
            margin-top: 8px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            background: none;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .guest-option {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .guest-button {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .guest-button:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff50;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>
                <i class="fas fa-video"></i>
                Watch Together
            </h1>
            <p>Connect, Watch, and Chat with Friends</p>
        </div>
        
        <div class="auth-body">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email or Username</label>
                    <input type="text" id="login-email" name="emailOrUsername" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <button type="submit" class="auth-button">
                    <span class="button-text">Login</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        Logging in...
                    </div>
                </button>

                <div class="error-message" id="login-form-error"></div>
                <div class="success-message" id="login-form-success"></div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required minlength="3" maxlength="20">
                    <div class="error-message" id="signup-username-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                    <div class="error-message" id="signup-password-error"></div>
                    <div class="password-requirements" id="password-requirements">
                        <div class="requirement" id="req-length">At least 6 characters</div>
                        <div class="requirement" id="req-letter">At least one letter</div>
                        <div class="requirement" id="req-number">At least one number</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>

                <button type="submit" class="auth-button">
                    <span class="button-text">Create Account</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        Creating account...
                    </div>
                </button>

                <div class="error-message" id="signup-form-error"></div>
                <div class="success-message" id="signup-form-success"></div>
            </form>

            <div class="guest-option">
                <p style="margin-bottom: 10px; color: #666;">Or continue as guest</p>
                <button class="guest-button" onclick="continueAsGuest()">
                    <i class="fas fa-user"></i> Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Switch active tab
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Switch forms
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.style.display = 'none';
                });
                document.getElementById(`${tabName}-form`).style.display = 'block';
                
                // Clear any error messages
                clearErrors();
            });
        });

        // Password requirements validation
        document.getElementById('signup-password').addEventListener('input', function() {
            const password = this.value;
            const requirements = document.getElementById('password-requirements');
            
            if (password.length > 0) {
                requirements.style.display = 'block';
                
                // Length check
                const lengthReq = document.getElementById('req-length');
                if (password.length >= 6) {
                    lengthReq.classList.add('valid');
                    lengthReq.classList.remove('invalid');
                } else {
                    lengthReq.classList.add('invalid');
                    lengthReq.classList.remove('valid');
                }
                
                // Letter check
                const letterReq = document.getElementById('req-letter');
                if (/[a-zA-Z]/.test(password)) {
                    letterReq.classList.add('valid');
                    letterReq.classList.remove('invalid');
                } else {
                    letterReq.classList.add('invalid');
                    letterReq.classList.remove('valid');
                }
                
                // Number check
                const numberReq = document.getElementById('req-number');
                if (/[0-9]/.test(password)) {
                    numberReq.classList.add('valid');
                    numberReq.classList.remove('invalid');
                } else {
                    numberReq.classList.add('invalid');
                    numberReq.classList.remove('valid');
                }
            } else {
                requirements.style.display = 'none';
            }
        });

        // Confirm password validation
        document.getElementById('signup-confirm-password').addEventListener('input', function() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('signup-confirm-password-error');
            
            if (confirmPassword.length > 0 && password !== confirmPassword) {
                this.classList.add('error');
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
            } else {
                this.classList.remove('error');
                errorDiv.style.display = 'none';
            }
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('.auth-button');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            
            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'flex';
            button.disabled = true;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token and user data
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    // Show success message
                    showSuccess('login-form-success', 'Login successful! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError('login-form-error', result.message);
                }
            } catch (error) {
                showError('login-form-error', 'Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                // Hide loading state
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
                button.disabled = false;
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('.auth-button');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            
            // Validate passwords match
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                showError('signup-confirm-password-error', 'Passwords do not match');
                return;
            }
            
            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'flex';
            button.disabled = true;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            delete data.confirmPassword; // Remove confirm password from data
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token and user data
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    // Show success message
                    showSuccess('signup-form-success', 'Account created successfully! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError('signup-form-error', result.message);
                }
            } catch (error) {
                showError('signup-form-error', 'Network error. Please try again.');
                console.error('Signup error:', error);
            } finally {
                // Hide loading state
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
                button.disabled = false;
            }
        });

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successDiv = document.getElementById(elementId);
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.error-message, .success-message').forEach(div => {
                div.style.display = 'none';
            });
            document.querySelectorAll('input.error').forEach(input => {
                input.classList.remove('error');
            });
        }

        function continueAsGuest() {
            // Set a flag for guest mode
            localStorage.setItem('guestMode', 'true');
            window.location.href = '/';
        }

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
