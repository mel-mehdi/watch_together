<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - Watch Together</title>
    <meta name="description" content="Join a Watch Together room and share videos with friends">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <div class="join-container">
        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
            <div class="loading-spinner"></div>
            <h2>Loading room info...</h2>
            <p style="color: var(--text-secondary); margin-top: 8px;">Please wait a moment</p>
        </div>

        <!-- Room Preview -->
        <div id="room-preview" style="display: none;">
            <div class="room-preview">
                <div class="room-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="room-name" id="room-name">Loading...</h2>
                <p style="color: var(--text-secondary); margin-bottom: 16px;">
                    Hosted by <span id="room-admin" style="color: var(--text-accent); font-weight: 600;">Loading...</span>
                </p>
                <div class="room-details">
                    <div class="room-detail">
                        <i class="fas fa-users"></i>
                        <span><span id="user-count">0</span>/<span id="max-users">50</span> users</span>
                    </div>
                    <div class="room-detail">
                        <i class="fas fa-play"></i>
                        <span id="current-video">No video</span>
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Join Form -->
            <form id="join-form">
                <div class="form-group">
                    <label for="username">Display Name (Optional)</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Enter your display name or leave blank for auto-generated" 
                           maxlength="20">
                </div>
                
                <button type="submit" class="join-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Join Room
                </button>
                
                <button type="button" class="guest-join-button" onclick="joinAsGuest()">
                    <i class="fas fa-user-secret"></i>
                    Join as Guest
                </button>
            </form>

            <div class="auth-links">
                <a href="/login.html">Sign In</a>
                <a href="/">Create New Room</a>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" style="display: none; text-align: center;">
            <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
            <h2 style="margin-bottom: 16px;">Invalid Invite Link</h2>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                This invite link is either invalid or has expired.
            </p>
            <div class="auth-links">
                <a href="/">‚Üê Back to Watch Together</a>
            </div>
        </div>
    </div>

    <script>
        // Get invite code or room code from URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const code = getUrlParameter('code');
        let isRoomCode = false;
        let isInviteCode = false;

        if (!code) {
            showErrorState();
        } else {
            // Determine if it's a room code (8 chars) or invite code (32 chars)
            if (code.length === 8) {
                isRoomCode = true;
                loadRoomInfoByCode();
            } else {
                isInviteCode = true;
                loadRoomInfoByInvite();
            }
        }

        function showErrorState() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('room-preview').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessage() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        async function loadRoomInfoByCode() {
            try {
                const response = await fetch(`/api/rooms/info/${code}`);
                const result = await response.json();

                if (response.ok) {
                    const room = result.room;
                    
                    document.getElementById('room-name').textContent = room.name;
                    document.getElementById('room-admin').textContent = room.adminUser.username;
                    document.getElementById('user-count').textContent = room.userCount;
                    document.getElementById('max-users').textContent = room.maxUsers;
                    document.getElementById('current-video').textContent = room.currentVideo;

                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('room-preview').style.display = 'block';
                } else {
                    showErrorState();
                }
            } catch (error) {
                console.error('Error loading room info:', error);
                showErrorState();
            }
        }

        async function loadRoomInfoByInvite() {
            try {
                const response = await fetch(`/api/rooms/invite/${code}`);
                const result = await response.json();

                if (response.ok) {
                    const room = result.room;
                    
                    document.getElementById('room-name').textContent = room.name;
                    document.getElementById('room-admin').textContent = room.adminUser.username;
                    document.getElementById('user-count').textContent = room.userCount;
                    document.getElementById('max-users').textContent = room.maxUsers;
                    document.getElementById('current-video').textContent = room.currentVideo;

                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('room-preview').style.display = 'block';
                } else {
                    showErrorState();
                }
            } catch (error) {
                console.error('Error loading room info:', error);
                showErrorState();
            }
        }

        async function joinRoom(username = null) {
            try {
                let response;
                
                if (isRoomCode) {
                    // Join by room code
                    response = await fetch('/api/rooms/join', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            roomCode: code,
                            username: username || `Guest_${Math.random().toString(36).substr(2, 6)}`
                        }),
                    });
                } else {
                    // Join by invite code
                    response = await fetch(`/api/rooms/join/${code}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                        },
                        body: JSON.stringify(username ? { username } : {}),
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Successfully joined room! Redirecting...');
                    
                    // Store user info
                    if (result.user) {
                        localStorage.setItem('userData', JSON.stringify(result.user));
                        if (result.user.isGuest) {
                            localStorage.setItem('guestMode', 'true');
                        }
                    }
                    
                    setTimeout(() => {
                        window.location.href = `/room/${result.room.roomCode || result.room.id}`;
                    }, 1500);
                } else {
                    showError(result.message || 'Failed to join room');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function joinAsGuest() {
            joinRoom();
        }

        // Handle join form submission
        document.getElementById('join-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const submitButton = e.target.querySelector('.join-button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Joining...';

            try {
                await joinRoom(data.username || null);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Join Room';
            }
        });
    </script>
</body>
</html>
