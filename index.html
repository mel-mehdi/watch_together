<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Watch Together 1</h1>
            <div class="room-info">
                <input type="text" id="username-input" placeholder="Your name">
                <span>Room: </span>
                <span id="room-id">Create or Join a Room</span>
                <button id="copy-link"><i class="fas fa-copy"></i> Copy Link</button>
                <button id="toggle-user-list"><i class="fas fa-users"></i> <span id="user-count">0</span></button>
            </div>
        </header>
        
        <main>
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="video-player" controls>
                        Your browser does not support the video element.
                    </video>
                    <div class="video-controls">
                        <input type="text" id="video-url" placeholder="Enter YouTube or video URL">
                        <button id="load-video">Load Video</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-message"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
        
        <div id="room-modal" class="modal">
            <div class="modal-content">
                <h2>Join or Create Room</h2>
                <div class="form-group">
                    <input type="text" id="create-room-name" placeholder="Enter a room name">
                    <button id="create-room">Create Room</button>
                </div>
                <div class="or-divider">OR</div>
                <div class="form-group">
                    <input type="text" id="join-room-id" placeholder="Enter room ID">
                    <button id="join-room">Join Room</button>
                </div>
            </div>
        </div>
        
        <div id="user-list-panel" class="user-list-panel">
            <h3>Users in Room</h3>
            <div id="user-list"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
